!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
!
daemon TerminAttr
   exec /usr/bin/TerminAttr -cvaddr=apiserver.arista.io:443 -cvauth=token-secure,/tmp/cv-onboarding-token -cvvrf=MGMT -smashexcludes=ale,flexCounter,hardware,kni,pulse,strata -ingestexclude=/Sysdb/cell/1/agent,/Sysdb/cell/2/agent -taillogs
   no shutdown
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname SC-B1-IDF1
ip name-server vrf MGMT 8.8.4.4
ip name-server vrf MGMT 8.8.8.8
!
spanning-tree mode mstp
spanning-tree mst 0 priority 16384
!
vlan 10
   name INBAND_MGMT
!
vrf instance MGMT
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
aaa authorization exec default local
!
interface Port-Channel1
   description L2_SPINES_Port-Channel4
   no shutdown
   switchport trunk allowed vlan 10
   switchport mode trunk
   switchport
!
interface Ethernet1
   description L2_SC-B1-Core1_Ethernet4
   no shutdown
   channel-group 1 mode active
!
interface Vlan10
   description OOB_MANAGEMENT
   no shutdown
   vrf MGMT
   ip address 10.10.0.10/24
!
interface Vlan10
   description Inband Management
   no shutdown
   mtu 1500
   ip address 10.10.10.6/24
no ip routing vrf MGMT
!
ip route 0.0.0.0/0 10.10.10.1
ip route vrf MGMT 0.0.0.0/0 10.10.0.1
!
ntp local-interface vrf MGMT Vlan10
ntp server vrf MGMT pool.ntp.org
ntp server vrf MGMT time.google.com prefer
!
end
