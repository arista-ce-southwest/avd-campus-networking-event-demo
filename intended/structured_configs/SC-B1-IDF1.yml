aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: MGMT
  disable_aaa: false
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: L2_SC-B1-Core1_Ethernet4
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: SC-B1-Core1
  peer_interface: Ethernet4
  peer_type: l3spine
hostname: SC-B1-IDF1
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 8.8.4.4
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Vlan10
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 10.10.0.10/24
  type: oob
  gateway: 10.10.0.1
metadata:
  platform: default
  fabric_name: CAMPUS
ntp:
  local_interface:
    name: Vlan10
    vrf: MGMT
  servers:
  - name: time.google.com
    preferred: true
    vrf: MGMT
  - name: pool.ntp.org
    vrf: MGMT
port_channel_interfaces:
- name: Port-Channel1
  description: L2_SPINES_Port-Channel4
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: '10'
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 16384
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 10.10.0.1
- prefix: 0.0.0.0/0
  next_hop: 10.10.10.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan10
  description: Inband Management
  shutdown: false
  ip_address: 10.10.10.6/24
  mtu: 1500
  type: inband_mgmt
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 10
  name: INBAND_MGMT
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false
