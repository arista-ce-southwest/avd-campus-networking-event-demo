  shutdown: false
  ip_address: 172.16.0.2/32
  ospf_area: 0.0.0.0
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 10.10.0.22/24
  type: oob
metadata:
  platform: default
  fabric_name: CAMPUS
mlag_configuration:
  domain_id: SPINES
  local_interface: Vlan4094
  peer_address: 169.254.0.0
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Management1
    vrf: default
  servers:
  - name: time.google.com
    preferred: true
    vrf: default
  - name: pool.ntp.org
    vrf: default
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_SC-B1-Core1_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
router_ospf:
  process_ids:
