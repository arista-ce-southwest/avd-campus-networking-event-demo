    passive_interface_default: true
    router_id: 172.16.0.2
    bfd_enable: false
    no_passive_interfaces:
    - Vlan4093
    max_lsa: 12000
    redistribute:
      connected:
        enabled: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
