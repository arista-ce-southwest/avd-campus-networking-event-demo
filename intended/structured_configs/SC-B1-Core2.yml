aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: default
  disable_aaa: false
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: MLAG_SC-B1-Core1_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: SC-B1-Core1
  peer_interface: Ethernet1
  peer_type: mlag_peer
- name: Ethernet2
  description: MLAG_SC-B1-Core1_Ethernet2
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: SC-B1-Core1
  peer_interface: Ethernet2
  peer_type: mlag_peer
hostname: SC-B1-Core2
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 8.8.4.4
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
