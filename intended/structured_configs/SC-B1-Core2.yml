aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: MGMT
  disable_aaa: false
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: MLAG_SC-B1-Core1_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: SC-B1-Core1
  peer_interface: Ethernet1
  peer_type: mlag_peer
- name: Ethernet2
  description: MLAG_SC-B1-Core1_Ethernet2
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: SC-B1-Core1
  peer_interface: Ethernet2
  peer_type: mlag_peer
hostname: SC-B1-Core2
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 8.8.4.4
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 172.16.0.2/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: MGMT
management_interfaces:
- name: Vlan10
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: MGMT
  ip_address: 10.10.0.22/24
  type: oob
  gateway: 10.10.0.1
metadata:
  platform: default
  fabric_name: CAMPUS
mlag_configuration:
  domain_id: SPINES
  local_interface: Vlan4094
  peer_address: 169.254.0.0
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Vlan10
    vrf: MGMT
  servers:
  - name: time.google.com
    preferred: true
    vrf: MGMT
  - name: pool.ntp.org
    vrf: MGMT
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_SC-B1-Core1_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
static_routes:
- vrf: MGMT
  prefix: 0.0.0.0/0
  next_hop: 10.10.0.1
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 169.254.0.1/31
  mtu: 9214
  no_autostate: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
vrfs:
- name: MGMT
  ip_routing: false
