aaa_root:
  disabled: true
config_end: true
daemon_terminattr:
  cvaddrs:
  - apiserver.arista.io:443
  cvauth:
    method: token-secure
    token_file: /tmp/cv-onboarding-token
  cvvrf: default
  disable_aaa: false
  ingestexclude: /Sysdb/cell/1/agent,/Sysdb/cell/2/agent
  smashexcludes: ale,flexCounter,hardware,kni,pulse,strata
enable_password:
  disabled: true
ethernet_interfaces:
- name: Ethernet1
  description: MLAG_SC-B1-Core2_Ethernet1
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: SC-B1-Core2
  peer_interface: Ethernet1
  peer_type: mlag_peer
- name: Ethernet2
  description: MLAG_SC-B1-Core2_Ethernet2
  shutdown: false
  channel_group:
    id: 1
    mode: active
  peer: SC-B1-Core2
  peer_interface: Ethernet2
  peer_type: mlag_peer
- name: Ethernet4
  description: L2_SC-B1-IDF1_Ethernet1
  shutdown: false
  channel_group:
    id: 4
    mode: active
  peer: SC-B1-IDF1
  peer_interface: Ethernet1
  peer_type: l2leaf
- name: Ethernet3
  description: Firewall Peering
  shutdown: false
  ip_address: 10.0.1.2/30
  peer_type: l3_interface
  switchport:
    enabled: false
hostname: SC-B1-Core1
ip_igmp_snooping:
  globally_enabled: true
ip_name_servers:
- ip_address: 8.8.4.4
  vrf: default
- ip_address: 8.8.8.8
  vrf: default
ip_routing: true
ip_virtual_router_mac_address: 00:1c:73:00:dc:01
is_deployed: true
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$eucN5ngreuExDgwS$xnD7T8jO..GBDX0DUlp.hn.W7yW94xTjSanqgaQGBzPIhDAsyAl9N4oScHvOMvf07uVBFI4mKMxwdVEUVKgY/.
loopback_interfaces:
- name: Loopback0
  description: ROUTER_ID
  shutdown: false
  ip_address: 172.16.0.1/32
management_api_http:
  enable_https: true
  enable_vrfs:
  - name: default
management_interfaces:
- name: Management1
  description: OOB_MANAGEMENT
  shutdown: false
  vrf: default
  ip_address: 10.10.0.21/24
  type: oob
metadata:
  platform: default
  fabric_name: CAMPUS
mlag_configuration:
  domain_id: SPINES
  local_interface: Vlan4094
  peer_address: 169.254.0.1
  peer_link: Port-Channel1
  reload_delay_mlag: '300'
  reload_delay_non_mlag: '330'
ntp:
  local_interface:
    name: Management1
    vrf: default
  servers:
  - name: time.google.com
    preferred: true
    vrf: default
  - name: pool.ntp.org
    vrf: default
port_channel_interfaces:
- name: Port-Channel1
  description: MLAG_SC-B1-Core2_Port-Channel1
  shutdown: false
  switchport:
    enabled: true
    mode: trunk
    trunk:
      groups:
      - MLAG
- name: Port-Channel4
  description: L2_SC-B1-IDF1_Port-Channel1
  shutdown: false
  mlag: 4
  switchport:
    enabled: true
    mode: trunk
    trunk:
      allowed_vlan: 10-12
route_maps:
- name: RM-MLAG-PEER-IN
  sequence_numbers:
  - sequence: 10
    type: permit
    description: Make routes learned over MLAG Peer-link less preferred on spines to ensure optimal routing
    set:
    - origin incomplete
router_bgp:
  as: '65200'
  router_id: 172.16.0.1
  maximum_paths:
    paths: 4
    ecmp: 4
  updates:
    wait_install: true
  bgp:
    default:
      ipv4_unicast: false
  peer_groups:
  - name: MLAG-IPv4-UNDERLAY-PEER
    type: ipv4
    remote_as: '65200'
    description: SC-B1-Core2
    next_hop_self: true
    send_community: all
    maximum_routes: 12000
    route_map_in: RM-MLAG-PEER-IN
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    send_community: all
    maximum_routes: 12000
  - name: FIREWALL
    remote_as: '65100'
    send_community: all
    maximum_routes: 0
  neighbors:
  - ip_address: 172.61.1.1
    peer_group: MLAG-IPv4-UNDERLAY-PEER
    peer: SC-B1-Core2
    description: SC-B1-Core2_Vlan4093
  - ip_address: 10.0.1.1
    peer_group: FIREWALL
  redistribute:
    attached_host:
      enabled: true
    connected:
      enabled: true
  address_family_ipv4:
    peer_groups:
    - name: MLAG-IPv4-UNDERLAY-PEER
      activate: true
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    neighbors:
    - ip_address: 10.0.1.1
      activate: true
service_routing_protocols_model: multi-agent
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
  no_spanning_tree_vlan: 4093-4094
transceiver_qsfp_default_mode_4x10: true
vlan_interfaces:
- name: Vlan4093
  description: MLAG_L3
  shutdown: false
  ip_address: 172.61.1.0/31
  mtu: 9214
- name: Vlan4094
  description: MLAG
  shutdown: false
  ip_address: 169.254.0.0/31
  mtu: 9214
  no_autostate: true
- name: Vlan10
  description: Inband Management
  shutdown: false
  ip_address: 10.10.0.2/24
  ip_virtual_router_addresses:
  - 10.10.0.1
  mtu: 1500
  ip_attached_host_route_export:
    enabled: true
    distance: 19
  tenant: CAMPUS
  tags:
  - '10'
- name: Vlan11
  description: WLAN
  shutdown: false
  ip_address: 10.11.0.21/24
  ip_virtual_router_addresses:
  - 10.11.0.1
  tenant: CAMPUS
  tags:
  - '11'
- name: Vlan12
  description: PC
  shutdown: false
  ip_address: 10.12.0.21/24
  ip_virtual_router_addresses:
  - 10.12.0.1
  tenant: CAMPUS
  tags:
  - '12'
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
vlans:
- id: 4093
  name: MLAG_L3
  trunk_groups:
  - MLAG
  tenant: system
- id: 4094
  name: MLAG
  trunk_groups:
  - MLAG
  tenant: system
- id: 10
  name: INBAND_MGMT
  tenant: system
- id: 11
  name: WLAN
  tenant: CAMPUS
- id: 12
  name: PC
  tenant: CAMPUS
vrfs:
- name: default
  ip_routing: false
