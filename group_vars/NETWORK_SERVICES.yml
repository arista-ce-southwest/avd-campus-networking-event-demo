---
### group_vars/NETWORK_SERVICES.yml
### Here is where Network logic is structured such as VARP and dynamoc routing

# Campus routing 
underlay_routing_protocol: ebgp

tenants:
  - name: CAMPUS
    vrfs:
      - name: default
        l3_interfaces:
          - interfaces: [ Ethernet3 ]
            ip_addresses: [ 10.0.1.2/30 ]
            nodes: [ SC-B1-Core1 ]
            description: Firewall Peering
            enabled: true
          - interfaces: [ Ethernet3 ]
            ip_addresses: [ 10.0.2.2/30 ]
            nodes: [ SC-B1-Core2 ]
            description: Firewall Peering
            enabled: true
        bgp_peer_groups:
          - name: FIREWALL
            remote_as: 65100
            send_community: all
            maximum_routes: 0
        bgp_peers:
          - ip_address: 10.0.1.1
            peer_group: FIREWALL
            nodes: [ SC-B1-Core1 ]
          - ip_address: 10.0.2.1
            peer_group: FIREWALL
            nodes: [ SC-B1-Core2 ]
        svis:
          - id: 10
            name: 'Inband Management Network'
            tags: ["10"]
            enabled: true
            ip_virtual_router_addresses:
              - 10.10.0.1
            nodes:
              - node: SC-B1-Core1
                ip_address: 10.10.0.21/24
              - node: SC-B1-Core2
                ip_address: 10.10.0.22/24
          - id: 11
            name: 'WLAN'
            tags: ["11"]
            enabled: true
            ip_virtual_router_addresses:
              - 10.11.0.1
            nodes:
              - node: SC-B1-Core1
                ip_address: 10.11.0.21/24
              - node: SC-B1-Core2
                ip_address: 10.11.0.22/24
          - id: 12
            name: 'PC'
            tags: ["12"]
            enabled: true
            ip_virtual_router_addresses:
              - 10.12.0.1
            nodes:
              - node: SC-B1-Core1
                ip_address: 10.12.0.21/24
              - node: SC-B1-Core2
                ip_address: 10.12.0.22/24
          